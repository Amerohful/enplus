<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>БиБот+</title>
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <nav class="main-nav">
            <div class="main-nav-item">боты</div>
            <div class="main-nav-item">инструкция</div>
            <div class="main-nav-item">поддержка</div>
        </nav>
        <div class="place-holder"></div>
        <a href="#" class="auth">войти</a>
    </header>
    <main>
        <section class="top">
            <div class="left">
                <h2>мои боты</h2>
                <nav class="bots-nav">
                    <div class="bots-nav-item selected">созданные</div>
                    <div class="bots-nav-item">шаблоны</div>
                </nav>
            </div>
            <a href='#' class="create-new-btn btn">новый бот</a>
        </section>
        <section class="messenger">
            <h2>telegram</h2>
            <div class="bots">
                <div class="bot">
                    <h4 class="bot-name">test name</h4>
                    <p class="bot-description"></p>
                </div>
            </div>
        </section>
        <section class="messenger">
            <h2>viber</h2>
            <div class="bots"></div>
        </section>
        <section class="messenger">
            <h2>whatsapp</h2>
            <div class="bots"></div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="style/visual.js"></script>

</html>
