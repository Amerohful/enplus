<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Enot+</title>
</head>
<body>
    <header></header>

    <main>
        <section class="top">
            <div class="left">
                <h2>мои боты</h2>
                <nav class="bots-nav">
                    <div class="bots-nav-item selected">созданные</div>
                    <div class="bots-nav-item">шаблоны</div>
                </nav>
            </div>
            <a href='command-page.html' class="create-new-btn btn">новый бот</a>
        </section>
        <section class="messenger">
            <h2>telegram</h2>
            <div class="bots">
                <div class="bot">
                    <h4 class="bot-name">test name</h4>
                    <p class="bot-description"></p>
                </div>
            </div>
        </section>
        <section class="messenger">
            <h2>viber</h2>
            <div class="bots"></div>
        </section>
        <section class="messenger">
            <h2>whatsapp</h2>
            <div class="bots"></div>
        </section>

        <div id='messenger-selector' class="hidden hideable">
            <div class="wrapper">
                <form action="command-page.html">
                    <input type="checkbox" id="telegram-check">
                    <label for="telegram-check">telegram</label>

                    <input type="checkbox" id="viber-check" disabled>
                    <label for="viber-check">viber</label>

                    <input type="checkbox" id="whatsapp-check" disabled>
                    <label for="whatsapp-check">whatsapp</label>
                </form>
                <a href="command-page.html" class="go-to-create-btn btn disabled">создать</a>
            </div>
        </div>
    </main>

    <footer>

    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="style/visual.js"></script>
</body>
</html>
